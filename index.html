        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <body>
          <div class="row">
            <div class="col-sm-12 addbar">
              <form class="addform" id="addform">
                <label for="add" class="formlabel">To Do List</label>

                  <input type="text" class="form-control" id="add" placeholder="New item">
                  <div class="input-group-addon">
                    <input type = "submit" value="Add Item" class = "addbutton">
                    <!--<button type="button" class="btn-primary">Add</button> -->
                  </div>
                </div>
              </form>
            </div>
            <div class="col-sm-12 list">
              <ul id="todoList">
              </ul>
            </div>
          </div>
            
            
    </body>
